# Use zsh for new tmux windows and panes.
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# tmux-sessionizer (submodule path inside this dotfiles repo)
set -g @sessionizer "#{HOME}/.dotfiles/tmux/tmux-sessionizer/tmux-sessionizer"

# Prefix + f launches the sessionizer picker in a new window.
bind-key -r f run-shell "tmux new-window #{@sessionizer}"
