# Use zsh for new tmux windows and panes.
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# Prefix + f launches tmux-sessionizer from this repo.
bind-key -r f run-shell 'cmd="$HOME/.dotfiles/tmux-sessionizer/tmux-sessionizer"; if [ ! -x "$cmd" ]; then cmd="$(command -v tmux-sessionizer 2>/dev/null || true)"; fi; if [ -n "$cmd" ]; then tmux display-popup -E "$cmd" 2>/dev/null || tmux new-window "$cmd"; else tmux display-message "tmux-sessionizer not found"; fi'
